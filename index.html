<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Projects</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .project-list {
        list-style: none;
        padding: 0;
      }
      .project-list li {
        background: #fff;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .project-list li a {
        text-decoration: none;
        color: #007bff;
        font-size: 18px;
        font-weight: bold;
      }
      .project-list li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My GitHub Projects</h1>
      <ul class="project-list">
        <li>
          <a href="https://github.com/your-username/project1" target="_blank"
            >Project 1</a
          >
        </li>
        <li>
          <a href="https://github.com/your-username/project2" target="_blank"
            >Project 2</a
          >
        </li>
        <li>
          <a href="https://github.com/your-username/project3" target="_blank"
            >Project 3</a
          >
        </li>
        <li>
          <a href="https://github.com/your-username/project4" target="_blank"
            >Project 4</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
